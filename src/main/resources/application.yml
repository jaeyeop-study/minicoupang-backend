spring:
  application:
    name: minicoupang-backend

  datasource:
    url: jdbc:mysql://localhost:3306/minicoupang?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: app
    password: app
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

server:
  port: 8080
